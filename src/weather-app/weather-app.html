<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../components/forecast-weather/forecast-weather.html">
<dom-module id="weather-app">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        padding:25px;
      }
    </style>
    <h2 style="text-align: center">Weather Forecast for City [[city]].</h2>
    <forecast-weather selected-city="{{city}}"></forecast-weather> 
    </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WeatherApp extends Polymer.Element {
      static get is() { return 'weather-app'; }
      static get properties() {
        return {
          city: {
            type: String,
            value: 'Pune,IN'
          }
        };
      }
    }

    window.customElements.define(WeatherApp.is, WeatherApp);
  </script>
</dom-module>
